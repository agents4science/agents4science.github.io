<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" width="700" height="200">
  <defs>
    <filter id="cl_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="ladderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50B87D"/>
      <stop offset="50%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="350" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#666">Capability Stages</text>

  <!-- Connecting line -->
  <line x1="60" y1="155" x2="640" y2="155" stroke="#E0E0E0" stroke-width="3"/>

  <!-- Stage 1: Local -->
  <g transform="translate(20, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#4CAF50"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">1</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Local</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">Laptop</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#4CAF50">Mature</text>
  </g>

  <!-- Stage 2: Federated -->
  <g transform="translate(110, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#4CAF50"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">2</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Federated</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">DOE HPC</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#4CAF50">Mature</text>
  </g>

  <!-- Stage 3: Parallel -->
  <g transform="translate(200, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#FF9800"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">3</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Parallel</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">10³-10⁴</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#FF9800">Prototype</text>
  </g>

  <!-- Stage 4: Governed -->
  <g transform="translate(290, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#FF9800"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">4</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Governed</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">Policy</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#FF9800">WIP</text>
  </g>

  <!-- Stage 5: Multi-Agent -->
  <g transform="translate(380, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#2196F3"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">5</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Multi-Agent</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">Coordination</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2196F3">Emerging</text>
  </g>

  <!-- Stage 6: Long-Lived -->
  <g transform="translate(470, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#2196F3"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">6</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Long-Lived</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">Days-months</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2196F3">Emerging</text>
  </g>

  <!-- Stage 7: Workflows -->
  <g transform="translate(560, 45)">
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" stroke-dasharray="4,2" filter="url(#cl_shadow)"/>
    <circle cx="40" cy="20" r="12" fill="#2196F3"/>
    <text x="40" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white">7</text>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#333">Workflows</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#666">Dynamic</text>
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2196F3">Early</text>
  </g>

  <!-- Legend -->
  <g transform="translate(200, 175)">
    <circle cx="10" cy="8" r="6" fill="#4CAF50"/>
    <text x="22" y="12" font-family="system-ui, sans-serif" font-size="9" fill="#666">Mature</text>
    <circle cx="80" cy="8" r="6" fill="#FF9800"/>
    <text x="92" y="12" font-family="system-ui, sans-serif" font-size="9" fill="#666">Prototype/WIP</text>
    <circle cx="180" cy="8" r="6" fill="#2196F3"/>
    <text x="192" y="12" font-family="system-ui, sans-serif" font-size="9" fill="#666">Emerging/Early</text>
  </g>
</svg>