<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160">
  <defs>
    <marker id="arrow-grn" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#50B87D"/>
    </marker>
    <marker id="arrow-org" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#E67E22"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="300" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#666">Checkpoint and Resume</text>

  <!-- Step 1: Execute -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Step 1</text>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Execute</text>
    <text x="50" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#50B87D">âœ“</text>
  </g>

  <!-- Arrow -->
  <line x1="125" y1="75" x2="145" y2="75" stroke="#50B87D" stroke-width="2" marker-end="url(#arrow-grn)"/>

  <!-- Step 2: Checkpoint -->
  <g transform="translate(150, 40)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Checkpoint</text>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Save state</text>
    <text x="50" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18">ðŸ’¾</text>
  </g>

  <!-- Arrow -->
  <line x1="255" y1="75" x2="275" y2="75" stroke="#50B87D" stroke-width="2" marker-end="url(#arrow-grn)"/>

  <!-- Step 3: Interrupt -->
  <g transform="translate(280, 40)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#FEF3E7" stroke="#E67E22" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Interrupt</text>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Crash/stop</text>
    <text x="50" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18">âš¡</text>
  </g>

  <!-- Arrow (dashed for time passing) -->
  <line x1="385" y1="75" x2="405" y2="75" stroke="#888" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="395" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#888">later</text>

  <!-- Step 4: Resume -->
  <g transform="translate(410, 40)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Resume</text>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Load state</text>
    <text x="50" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18">ðŸ”„</text>
  </g>

  <!-- Arrow -->
  <line x1="515" y1="75" x2="535" y2="75" stroke="#50B87D" stroke-width="2" marker-end="url(#arrow-grn)"/>

  <!-- Step 5: Continue -->
  <g transform="translate(540, 40)">
    <rect x="0" y="0" width="50" height="70" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
    <text x="25" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">...</text>
    <text x="25" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#50B87D">âœ“</text>
  </g>

  <!-- Bottom label -->
  <text x="300" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Work is never lost â€” resume from last checkpoint</text>
</svg>