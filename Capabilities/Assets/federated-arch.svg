<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 200" width="580" height="200">
  <defs>
    <marker id="fa_arr-f" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#50B87D"/>
    </marker>
    <filter id="fa_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Agent Host -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="#FAFAFA" stroke="#DDD" stroke-width="2" filter="url(#fa_shadow)"/>
    <text x="90" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#666">Agent Host</text>

    <!-- Agent -->
    <rect x="45" y="40" width="90" height="45" rx="6" fill="#F3EFF8" stroke="#7C5CBF" stroke-width="2"/>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7C5CBF">Agent</text>

    <!-- LLM -->
    <rect x="45" y="100" width="90" height="40" rx="6" fill="#EBF4FC" stroke="#4A90D9" stroke-width="2"/>
    <text x="90" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#4A90D9">LLM</text>

    <!-- Arrow -->
    <line x1="90" y1="85" x2="90" y2="97" stroke="#666" stroke-width="1.5"/>
  </g>

  <!-- Connection arrow -->
  <line x1="205" y1="82" x2="295" y2="82" stroke="#50B87D" stroke-width="2" marker-end="url(#fa_arr-f)"/>
  <text x="250" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#50B87D">secure</text>
  <text x="250" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#50B87D">federated identity</text>

  <!-- DOE HPC System -->
  <g transform="translate(300, 20)">
    <rect x="0" y="0" width="260" height="160" rx="10" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#fa_shadow)"/>
    <text x="130" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">DOE HPC System</text>

    <!-- Academy -->
    <rect x="30" y="40" width="80" height="45" rx="6" fill="white" stroke="#50B87D" stroke-width="2"/>
    <text x="70" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#50B87D">Academy</text>

    <!-- Tools -->
    <rect x="30" y="100" width="80" height="40" rx="6" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="70" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Tools</text>

    <!-- HPC -->
    <rect x="150" y="100" width="80" height="40" rx="6" fill="#50B87D" stroke="#50B87D" stroke-width="1.5"/>
    <text x="190" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">HPC</text>

    <!-- Arrows -->
    <line x1="70" y1="85" x2="70" y2="97" stroke="#666" stroke-width="1.5"/>
    <line x1="113" y1="120" x2="147" y2="120" stroke="#666" stroke-width="1.5" marker-end="url(#fa_arr-f)"/>
  </g>
</svg>