<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <defs>
    <marker id="gte_arr-g" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#666"/>
    </marker>
    <filter id="gte_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Governance Layer -->
  <rect x="20" y="15" width="360" height="130" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#gte_shadow)"/>
  <text x="200" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9800">Governance Layer</text>

  <!-- Three policy boxes -->
  <rect x="40" y="50" width="85" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="82" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Budget Check</text>

  <rect x="157" y="50" width="85" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="200" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Rate Limit</text>

  <rect x="275" y="50" width="85" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="317" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Approval Gate</text>

  <!-- Converging lines -->
  <line x1="82" y1="90" x2="82" y2="105" stroke="#666" stroke-width="1.5"/>
  <line x1="200" y1="90" x2="200" y2="105" stroke="#666" stroke-width="1.5"/>
  <line x1="317" y1="90" x2="317" y2="105" stroke="#666" stroke-width="1.5"/>
  <line x1="82" y1="105" x2="317" y2="105" stroke="#666" stroke-width="1.5"/>
  <line x1="200" y1="105" x2="200" y2="115" stroke="#666" stroke-width="1.5"/>

  <!-- Audit Log -->
  <rect x="130" y="115" width="140" height="25" rx="4" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="200" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Audit Log</text>

  <!-- Arrow down -->
  <line x1="200" y1="145" x2="200" y2="175" stroke="#666" stroke-width="2" marker-end="url(#gte_arr-g)"/>

  <!-- Tool Execution Layer -->
  <rect x="20" y="180" width="360" height="70" rx="10" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#gte_shadow)"/>
  <text x="200" y="203" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Tool Execution Layer</text>

  <!-- Tool boxes -->
  <rect x="45" y="212" width="80" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="85" y="231" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">Analysis</text>

  <rect x="160" y="212" width="80" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="200" y="231" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">Simulation</text>

  <rect x="275" y="212" width="80" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="315" y="231" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">HPC</text>
</svg>
