<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 230">
  <defs>
    <marker id="arr-g2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#666"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Governance Layer -->
  <g transform="translate(20, 15)">
    <rect x="0" y="0" width="440" height="90" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="220" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9800">Governance Layer</text>

    <!-- Policy -->
    <rect x="30" y="35" width="100" height="40" rx="6" fill="white" stroke="#FF9800" stroke-width="1.5"/>
    <text x="80" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Policy</text>

    <!-- Scheduler -->
    <rect x="155" y="35" width="100" height="40" rx="6" fill="white" stroke="#FF9800" stroke-width="1.5"/>
    <text x="205" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Scheduler</text>

    <!-- Audit Log -->
    <rect x="280" y="35" width="100" height="40" rx="6" fill="white" stroke="#FF9800" stroke-width="1.5"/>
    <text x="330" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Audit Log</text>
  </g>

  <!-- Arrow down -->
  <line x1="240" y1="105" x2="240" y2="125" stroke="#666" stroke-width="2" marker-end="url(#arr-g2)"/>

  <!-- Tool Execution Layer -->
  <g transform="translate(20, 130)">
    <rect x="0" y="0" width="440" height="85" rx="10" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
    <text x="220" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Tool Execution</text>

    <!-- Tools -->
    <rect x="25" y="35" width="70" height="35" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="60" y="57" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Tool 1</text>

    <rect x="110" y="35" width="70" height="35" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="145" y="57" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Tool 2</text>

    <rect x="195" y="35" width="70" height="35" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="230" y="57" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Tool 3</text>

    <text x="295" y="57" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#999">...</text>

    <rect x="325" y="35" width="70" height="35" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="360" y="57" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Tool N</text>
  </g>
</svg>