<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 240">
  <defs>
    <marker id="arr-g" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#50B87D"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Left: Hub-and-Spoke -->
  <g transform="translate(0, 0)">
    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#50B87D">Hub-and-Spoke</text>
    <text x="150" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Central orchestrator controls all</text>

    <!-- Hub (Main) -->
    <g transform="translate(100, 55)">
      <rect x="0" y="0" width="100" height="50" rx="6" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
      <text x="50" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#333">Main</text>
    </g>

    <!-- Spokes -->
    <!-- Agent A -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="70" height="40" rx="5" fill="#EDF7F1" stroke="#50B87D" stroke-width="1.5"/>
      <text x="35" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Agent A</text>
    </g>
    <!-- Agent B -->
    <g transform="translate(115, 170)">
      <rect x="0" y="0" width="70" height="40" rx="5" fill="#EDF7F1" stroke="#50B87D" stroke-width="1.5"/>
      <text x="35" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Agent B</text>
    </g>
    <!-- Agent C -->
    <g transform="translate(210, 140)">
      <rect x="0" y="0" width="70" height="40" rx="5" fill="#EDF7F1" stroke="#50B87D" stroke-width="1.5"/>
      <text x="35" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">Agent C</text>
    </g>

    <!-- Arrows from Hub to spokes -->
    <line x1="120" y1="105" x2="70" y2="140" stroke="#50B87D" stroke-width="1.5" marker-end="url(#arr-g)"/>
    <line x1="150" y1="105" x2="150" y2="168" stroke="#50B87D" stroke-width="1.5" marker-end="url(#arr-g)"/>
    <line x1="180" y1="105" x2="230" y2="140" stroke="#50B87D" stroke-width="1.5" marker-end="url(#arr-g)"/>

    <!-- Labels -->
    <text x="150" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#999">Agents don't talk to each other</text>
  </g>

  <!-- Divider -->
  <line x1="300" y1="20" x2="300" y2="220" stroke="#DDD" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Right: Pipeline -->
  <g transform="translate(300, 0)">
    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#50B87D">Pipeline</text>
    <text x="150" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Agents forward to next in chain</text>

    <!-- Pipeline agents -->
    <!-- Agent A -->
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="70" height="45" rx="5" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
      <text x="35" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Agent A</text>
    </g>

    <!-- Arrow -->
    <line x1="105" y1="92" x2="125" y2="92" stroke="#50B87D" stroke-width="2" marker-end="url(#arr-g)"/>

    <!-- Agent B -->
    <g transform="translate(130, 70)">
      <rect x="0" y="0" width="70" height="45" rx="5" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
      <text x="35" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Agent B</text>
    </g>

    <!-- Arrow -->
    <line x1="205" y1="92" x2="225" y2="92" stroke="#50B87D" stroke-width="2" marker-end="url(#arr-g)"/>

    <!-- Agent C -->
    <g transform="translate(230, 70)">
      <rect x="0" y="0" width="70" height="45" rx="5" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
      <text x="35" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#333">Agent C</text>
    </g>

    <!-- Data flow labels -->
    <text x="115" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#50B87D">data</text>
    <text x="215" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#50B87D">data</text>

    <!-- Comparison box -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="270" height="75" rx="6" fill="#F8F8F8" stroke="#E0E0E0" stroke-width="1"/>
      <text x="135" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#666">When to use which?</text>
      <text x="20" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#333">Hub: Need central control, error handling</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#333">Pipeline: Natural data flow, streaming</text>
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#999">Both work with Academy messaging</text>
    </g>
  </g>
</svg>