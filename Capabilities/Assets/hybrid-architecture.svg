<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 140">
  <defs>
    <marker id="arr-ha" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#666"/>
    </marker>
    <marker id="arr-ha-back" markerWidth="8" markerHeight="8" refX="1" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M8,0 L8,6 L0,3 z" fill="#666"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Coordinator Agent -->
  <rect x="20" y="20" width="160" height="100" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
  <text x="100" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#50B87D">CoordinatorAgent</text>
  <text x="100" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#888">(Academy)</text>
  <text x="100" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">orchestrates</text>
  <text x="100" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">workflow</text>

  <!-- Arrows -->
  <line x1="180" y1="60" x2="295" y2="60" stroke="#666" stroke-width="2" marker-end="url(#arr-ha)"/>
  <line x1="295" y1="80" x2="180" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arr-ha-back)"/>

  <!-- Researcher Agent -->
  <rect x="300" y="20" width="160" height="100" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
  <text x="380" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#50B87D">ResearcherAgent</text>
  <text x="380" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#888">(Academy)</text>

  <!-- LangGraph box inside Researcher -->
  <rect x="325" y="75" width="110" height="35" rx="5" fill="#E3F2FD" stroke="#4A90D9" stroke-width="1.5"/>
  <text x="380" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4A90D9">LangGraph (ReAct)</text>
</svg>
