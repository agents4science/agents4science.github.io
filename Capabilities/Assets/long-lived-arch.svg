<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 220" width="480" height="220">
  <defs>
    <marker id="lla_arr-l" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#666"/>
    </marker>
    <filter id="lla_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Lifecycle Management Layer -->
  <g transform="translate(20, 15)">
    <rect x="0" y="0" width="440" height="90" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#lla_shadow)"/>
    <text x="220" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#2196F3">Lifecycle Management</text>

    <!-- Checkpoint -->
    <rect x="30" y="35" width="110" height="40" rx="6" fill="white" stroke="#2196F3" stroke-width="1.5"/>
    <text x="85" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Checkpoint</text>

    <!-- Recovery -->
    <rect x="165" y="35" width="110" height="40" rx="6" fill="white" stroke="#2196F3" stroke-width="1.5"/>
    <text x="220" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Recovery</text>

    <!-- Oversight -->
    <rect x="300" y="35" width="110" height="40" rx="6" fill="white" stroke="#2196F3" stroke-width="1.5"/>
    <text x="355" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Oversight</text>
  </g>

  <!-- Arrow down -->
  <line x1="240" y1="105" x2="240" y2="125" stroke="#666" stroke-width="2" marker-end="url(#lla_arr-l)"/>

  <!-- Long-Lived Agent -->
  <g transform="translate(140, 130)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#lla_shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Long-Lived Agent</text>

    <!-- Inner components -->
    <rect x="20" y="38" width="70" height="30" rx="4" fill="white" stroke="#50B87D" stroke-width="1"/>
    <text x="55" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">State</text>

    <rect x="110" y="38" width="70" height="30" rx="4" fill="white" stroke="#50B87D" stroke-width="1"/>
    <text x="145" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">Memory</text>
  </g>

  <!-- Time indicator -->
  <text x="400" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">days â†’ months</text>
</svg>