<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 220">
  <defs>
    <marker id="arr-m" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#666"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Coordination Layer -->
  <g transform="translate(20, 15)">
    <rect x="0" y="0" width="440" height="90" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <text x="220" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#2196F3">Coordination Layer</text>

    <!-- Shared State -->
    <rect x="30" y="35" width="110" height="40" rx="6" fill="white" stroke="#2196F3" stroke-width="1.5"/>
    <text x="85" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Shared State</text>

    <!-- Policy -->
    <rect x="165" y="35" width="110" height="40" rx="6" fill="white" stroke="#2196F3" stroke-width="1.5"/>
    <text x="220" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Policy</text>

    <!-- Budget -->
    <rect x="300" y="35" width="110" height="40" rx="6" fill="white" stroke="#2196F3" stroke-width="1.5"/>
    <text x="355" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">Budget</text>
  </g>

  <!-- Connecting lines -->
  <line x1="240" y1="105" x2="240" y2="135" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="135" x2="380" y2="135" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="135" x2="100" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arr-m)"/>
  <line x1="240" y1="135" x2="240" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arr-m)"/>
  <line x1="380" y1="135" x2="380" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arr-m)"/>

  <!-- Agents -->
  <rect x="50" y="155" width="100" height="50" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
  <text x="100" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Agent A</text>

  <rect x="190" y="155" width="100" height="50" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Agent B</text>

  <rect x="330" y="155" width="100" height="50" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
  <text x="380" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Agent C</text>
</svg>