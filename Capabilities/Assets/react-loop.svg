<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 200">
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4A90D9"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="210" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#666">ReAct Loop (Reasoning + Acting)</text>

  <!-- Reason node -->
  <g transform="translate(30, 60)">
    <circle cx="50" cy="50" r="45" fill="#EBF4FC" stroke="#4A90D9" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4A90D9">Reason</text>
    <text x="50" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">LLM thinks</text>
  </g>

  <!-- Act node -->
  <g transform="translate(165, 60)">
    <circle cx="50" cy="50" r="45" fill="#EBF4FC" stroke="#4A90D9" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4A90D9">Act</text>
    <text x="50" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Call tool</text>
  </g>

  <!-- Observe node -->
  <g transform="translate(300, 60)">
    <circle cx="50" cy="50" r="45" fill="#EBF4FC" stroke="#4A90D9" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4A90D9">Observe</text>
    <text x="50" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">See result</text>
  </g>

  <!-- Arrows -->
  <!-- Reason to Act -->
  <path d="M 125 95 Q 145 80 165 95" fill="none" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrow-blue)"/>

  <!-- Act to Observe -->
  <path d="M 260 95 Q 280 80 300 95" fill="none" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrow-blue)"/>

  <!-- Observe back to Reason (curved below) -->
  <path d="M 350 145 Q 350 180 210 185 Q 70 180 70 145" fill="none" stroke="#4A90D9" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow-blue)"/>

  <!-- Label on return arrow -->
  <text x="210" y="178" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4A90D9">repeat until done</text>
</svg>