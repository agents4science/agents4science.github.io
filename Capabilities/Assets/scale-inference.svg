<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 180" width="540" height="180">
  <defs>
    <marker id="si_arr-s" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#50B87D"/>
    </marker>
    <marker id="si_arr-s2" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M8,0 L8,6 L0,3 z" fill="#4A90D9"/>
    </marker>
    <filter id="si_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Coordinator -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="140" height="140" rx="10" fill="#FAFAFA" stroke="#DDD" stroke-width="2" filter="url(#si_shadow)"/>
    <text x="70" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#666">Coordinator</text>

    <!-- Agent -->
    <rect x="25" y="35" width="90" height="40" rx="6" fill="#F3EFF8" stroke="#7C5CBF" stroke-width="2"/>
    <text x="70" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C5CBF">Agent</text>

    <!-- Aggregator -->
    <rect x="25" y="90" width="90" height="35" rx="6" fill="#EBF4FC" stroke="#4A90D9" stroke-width="2"/>
    <text x="70" y="112" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4A90D9">Aggregator</text>
  </g>

  <!-- Fan out arrow -->
  <line x1="165" y1="55" x2="215" y2="55" stroke="#50B87D" stroke-width="2" marker-end="url(#si_arr-s)"/>
  <text x="190" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#50B87D">fan out</text>

  <!-- Results arrow -->
  <line x1="215" y1="107" x2="165" y2="107" stroke="#4A90D9" stroke-width="2" marker-end="url(#si_arr-s2)"/>
  <text x="190" y="122" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#4A90D9">results</text>

  <!-- HPC System -->
  <g transform="translate(220, 20)">
    <rect x="0" y="0" width="300" height="140" rx="10" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#si_shadow)"/>
    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#50B87D">HPC (Aurora)</text>

    <!-- LLM instances -->
    <rect x="20" y="40" width="55" height="45" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="47" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">LLM 1</text>

    <rect x="85" y="40" width="55" height="45" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="112" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">LLM 2</text>

    <rect x="150" y="40" width="55" height="45" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="177" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">LLM 3</text>

    <text x="225" y="67" font-family="system-ui, sans-serif" font-size="14" fill="#999">...</text>

    <rect x="245" y="40" width="55" height="45" rx="5" fill="white" stroke="#50B87D" stroke-width="1.5"/>
    <text x="272" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">LLM N</text>

    <!-- Scale label -->
    <text x="150" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">10³ - 10⁴ parallel streams</text>
  </g>
</svg>