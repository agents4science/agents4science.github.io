<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <marker id="arr-d" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#50B87D"/>
    </marker>
    <marker id="arr-d2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#7C5CBF"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Planning Agent -->
  <rect x="20" y="15" width="360" height="60" rx="8" fill="#F3EFF8" stroke="#7C5CBF" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7C5CBF">Planning Agent</text>
  <text x="200" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">"Optimize catalyst for CO2 reduction"</text>

  <!-- Arrow down -->
  <line x1="200" y1="75" x2="200" y2="100" stroke="#7C5CBF" stroke-width="2" marker-end="url(#arr-d2)"/>
  <text x="260" y="92" font-family="system-ui, sans-serif" font-size="9" fill="#7C5CBF">constructs</text>

  <!-- Workflow DAG -->
  <rect x="20" y="105" width="360" height="145" rx="8" fill="#EDF7F1" stroke="#50B87D" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#50B87D">Workflow DAG</text>

  <!-- data_fetch -->
  <rect x="150" y="135" width="80" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="190" y="154" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">data_fetch</text>

  <!-- Arrow -->
  <line x1="190" y1="163" x2="190" y2="175" stroke="#50B87D" stroke-width="1.5" marker-end="url(#arr-d)"/>

  <!-- compute and analyze -->
  <rect x="80" y="180" width="70" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="115" y="199" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">compute</text>

  <rect x="230" y="180" width="70" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="265" y="199" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">analyze</text>

  <!-- Arrows from data_fetch -->
  <line x1="170" y1="175" x2="130" y2="180" stroke="#50B87D" stroke-width="1.5"/>
  <line x1="210" y1="175" x2="250" y2="180" stroke="#50B87D" stroke-width="1.5"/>

  <!-- decision -->
  <rect x="150" y="215" width="80" height="28" rx="4" fill="white" stroke="#50B87D" stroke-width="1.5"/>
  <text x="190" y="234" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#333">decision</text>

  <!-- Arrows to decision -->
  <line x1="115" y1="208" x2="165" y2="215" stroke="#50B87D" stroke-width="1.5"/>
  <line x1="265" y1="208" x2="215" y2="215" stroke="#50B87D" stroke-width="1.5"/>

  <!-- Dynamic label -->
  <text x="320" y="235" font-family="system-ui, sans-serif" font-size="8" fill="#888" font-style="italic">adapts to results</text>
</svg>